<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Car Sale-Rental</title>
    <link rel="stylesheet" href="assets/sources/css/all.min.css" />
    <link rel="stylesheet" href="assets/sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/sources/css/owlcarousel.min.css" />
    <link
      rel="stylesheet"
      href="assets/sources/css/owlcarousel.default-theme.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav>
        <div class="container nav-container">
          <div class="row nav-row">
            <div class="col-2 left-nav">
              <div class="img-div">
                <img
                  src="assets/images/includes/header-logo.png"
                  alt="Header Logo"
                />
              </div>
            </div>
            <div class="col-6 center-nav">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Showroom</a></li>
                <li><a href="#">Credit Simulation</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="nav-page-li">
                  <a href="#">Page <i class="fas fa-chevron-down"></i></a>
                </li>
              </ul>
            </div>
            <div class="col-4 right-nav">
              <div class="my-photo-img-div"></div>
              <button class="btn">Add Your Item</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <!-- model-sv start -->
      <section id="model-sv">
        <div class="container model-sv-container">
          <div class="row model-sv-row">
            <div class="col-6 left-model-sv">
              <h5 class="model-sv-little-heading">Esemka Car</h5>
              <h1 class="model-sv-big-heading">Model SV</h1>
              <div class="left-model-sv-statistics">
                <div class="mileage-div">
                  <h6 class="model-sv-top">Mileage</h6>
                  <h6 class="model-sv-bottom">555</h6>
                </div>
                <div class="engine-div">
                  <h6 class="model-sv-top">Engine</h6>
                  <h6 class="model-sv-bottom">2000</h6>
                </div>
                <div class="fuel-economy-div">
                  <h6 class="model-sv-top">Fuel Economy</h6>
                  <h6 class="model-sv-bottom">8</h6>
                </div>
              </div>
              <button class="btn">Buy Now</button>
            </div>
            <div class="col-6 right-model-sv">
              <div class="model-sv-dots">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle targeted"></i>
                <i class="fas fa-circle"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- model-sv end -->
    </main>
    <!-- main end -->

    <script src="assets/sources/js/jquery.min.js"></script>
    <script src="assets/sources/js/bootstrap.bundle.min.js"></script>
    <script src="assets/sources/js/owlcarousel.min.js"></script>
    <script src="assets/js/home.js"></script>
  </body>
</html>
