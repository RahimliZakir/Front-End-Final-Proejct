<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore | Car Sale-Rental</title>
    <link rel="stylesheet" href="assets/sources/css/all.min.css" />
    <link rel="stylesheet" href="assets/sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/sources/css/owlcarousel.min.css" />
    <link
      rel="stylesheet"
      href="assets/sources/css/owlcarousel.default-theme.min.css"
    />
    <link rel="stylesheet" href="assets/sources/css/nice-select.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <!-- class="loading" -->
  <body>
    <!-- loader start -->
    <div class="loader">
      <!-- Loader Partial Logic -->
    </div>
    <!-- loader start -->

    <!-- header start -->
    <header>
      <!--  class="pending" -->
      <nav class="onscroll">
        <!-- jQuery HTML Partial -->
        <!-- Data Comes From _header.html -->
      </nav>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <!-- explore start -->
      <section id="explore">
        <div class="container explore-container">
          <div class="row explore-row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 explore-col">
              <h1 class="explore-heading">Explore</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- explore end -->
      <!-- home inventory start -->
      <section id="home-inventory">
        <div class="container home-inventory-container">
          <div class="row home-inventory-row">
            <h5 class="home-inventory-heading">Home > Invertory</h5>
            <form class="home-inventory-form">
              <div class="row home-inventory-form-row">
                <div class="col-3 home-inventory-form-first">
                  <div class="row">
                    <div class="col-12 home-inventory-selects-div">
                      <select class="make-select wide">
                        <option data-display="Make" value="">Make</option>
                        <option value="American">American</option>
                        <option value="Russian">Russian</option>
                        <option value="German">German</option>
                      </select>
                    </div>
                    <div class="col-12 home-inventory-selects-div">
                      <select class="body-select wide">
                        <option data-display="Body" value="">Body</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Pickup">Pickup</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-3 home-inventory-form-second">
                  <div class="col-12 home-inventory-selects-div">
                    <select class="model-select wide">
                      <option data-display="Model" value="">Model</option>
                      <option value="Grandeur">Grandeur</option>
                      <option value="Fusion">Fusion</option>
                      <option value="Santa Fe">Santa Fe</option>
                    </select>
                  </div>
                  <div class="col-12 home-inventory-selects-div">
                    <select class="drive-select wide">
                      <option data-display="Drive" value="">Drive</option>
                      <option value="Four-Wheel">Four-Wheel</option>
                      <option value="Two-Wheel">Two-Wheel</option>
                    </select>
                  </div>
                </div>
                <div class="col-3 home-inventory-form-third">
                  <div class="col-12 home-inventory-selects-div">
                    <select class="condition-select wide">
                      <option data-display="Condition" value="">
                        Condition
                      </option>
                      <option value="New">New</option>
                      <option value="Used">Used</option>
                    </select>
                  </div>
                  <div class="col-12 home-inventory-selects-div">
                    <select class="fuel-type-select wide">
                      <option data-display="Fuel Type" value="">
                        Fuel Type
                      </option>
                      <option value="Electric">Electric</option>
                      <option value="Gas">Gas</option>
                      <option value="Diesel">Diesel</option>
                    </select>
                  </div>
                </div>
                <div class="col-3 home-inventory-form-fourth">
                  <div class="col-12 home-inventory-selects-div">
                    <select class="transmission-select wide">
                      <option data-display="Transmission" value="">
                        Transmission
                      </option>
                      <option value="Automatic">Automatic</option>
                      <option value="Manuel">Manual</option>
                    </select>
                  </div>
                  <div class="col-12 home-inventory-selects-div">
                    <select class="color-select wide">
                      <option data-display="Color" value="">Color</option>
                      <option value="Black">Teal</option>
                      <option value="White">White</option>
                      <option value="Crimson">Grey</option>
                    </select>
                  </div>
                </div>
                <div class="col-5 home-inventory-input-col">
                  <input type="text" class="form-control" placeholder="Tesla" />
                </div>
                <div class="col-1 home-inventory-button-col">
                  <button type="submit">Search</button>
                </div>
                <div class="col-6 home-inventory-hangar-col">
                  <ul>
                    <li class="hangar-item active">
                      <h5>All <span>(100)</span></h5>
                    </li>
                    <li class="hangar-item">
                      <h5>New <span>(40)</span></h5>
                    </li>
                    <li class="hangar-item">
                      <h5>Used <span>(60)</span></h5>
                    </li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- home inventory end -->
      <!-- tesla start -->
      <section id="tesla">
        <div class="container tesla-container">
          <div class="row tesla-row">
            <h2 class="tesla-heading">Tesla</h2>
            <div class="col-8 fetch-datas-col">
              <p>Weâ€™ve found 20 results of tesla</p>

              <div class="fetch-card">
                <div class="row fetch-datas-col-row">
                  <div class="col-5 left-fetch-data">
                    <div class="img-div">
                      <img
                        src="assets/images/home/audi.jfif"
                        alt="Fetch Product"
                      />
                    </div>
                  </div>
                  <div class="col-7 right-fetch-data">
                    <h6 class="right-fetch-car-name">Tesla</h6>
                    <div class="fetch-model-new">
                      <h5 class="right-fetch-car-model">Model S</h5>
                      <p class="right-fetch-car-type">(New)</p>
                    </div>
                    <div class="fetch-car-details">
                      <div class="fetch-engine">
                        <h6>Engine</h6>
                        <h6>2000cc</h6>
                      </div>
                      <div class="fetch-fuel">
                        <h6>Type of fuel</h6>
                        <h6>Electric</h6>
                      </div>
                      <div class="fetch-transmission">
                        <h6>Transmission</h6>
                        <h6>Automatic</h6>
                      </div>
                    </div>
                    <div class="fetch-price-and-details-btn">
                      <h3 class="right-fetch-car-price">$120000</h3>
                      <a class="right-fetch-car-details-btn" href="#"
                        >Details</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </section>
      <!-- tesla end -->
      <!-- subscribe our news start -->
      <section id="subscribe-our-news">
        <div class="container subscribe-our-news-container">
          <div class="row subscribe-our-news-row">
            <h1>Subscribe Our News Letter</h1>
            <p>You can read our news letter and get free knowledge</p>
            <form class="subscribe-form">
              <div class="row subscribe-form-row">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 form-group">
                  <label for="your-name">Your Name</label>
                  <input
                    type="text"
                    id="your-name"
                    class="form-control"
                    placeholder="Input your name"
                  />
                </div>
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 form-group">
                  <label for="your-email">Your Email</label>
                  <input
                    type="text"
                    id="your-email"
                    class="form-control"
                    placeholder="Input your email"
                  />
                </div>
                <div
                  class="
                    col-xl-1 col-lg-1 col-md-12 col-sm-12
                    subscribe-btn-col
                  "
                >
                  <button class="btn" type="submit">Subscribe</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- subscribe our news end -->
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>
      <!-- jQuery HTML Partial -->
      <!-- Data Comes From _footer.html -->
    </footer>
    <!-- footer end -->

    <script src="assets/sources/js/jquery.min.js"></script>
    <script src="assets/sources/js/tweenmax.min.js"></script>
    <script src="assets/sources/js/morphsvgplugin.min.js"></script>
    <script src="assets/sources/js/bootstrap.bundle.min.js"></script>
    <script src="assets/sources/js/owlcarousel.min.js"></script>
    <script src="assets/sources/js/nice-select.min.js"></script>
    <script src="assets/js/explore.js"></script>
  </body>
</html>
